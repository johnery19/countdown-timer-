<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
    
</head>  
<body>

    <div class="container">
        <div class="stars">
            <img src="/bg-stars.svg" alt="">
        </div>
        <h1>We're launching soon</h1>
        
        <div class="countdown">
            <div>
                <h3>Days</h3>
                <p id="days">{time}</p>
            </div>
            <div>
                <h3>Hours</h3>
                <p id="hours">{time}</p>
            </div>
            <div>
                <h3>Minutes</h3>
                <p id="minutes">{time}</p>
            </div>
            <div>
                <h3>Seconds</h3>
                <p id="seconds">{time}</p>
            </div>
            <div class="social-media">
                <ul>
                    <li><img src="/icons8-facebook.svg" alt=""></li>
                    <li><img src="/icons8-pinterest.svg" alt=""></li>
                    <li><img src="icons8-instagram.svg" alt=""></li>
                </ul>
            </div>
            

        </div>
    </div>
    <div class="hills">
        <img src="/pattern-hills.svg" alt="">
    </div>
    <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"></a> 
        </p>

    </div>


    </div>

    <script src="/index.js"></script>
</body>
</html>>
